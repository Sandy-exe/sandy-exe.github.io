<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<body>
    <div class="container text-center my-3">
        <div class="row mx-auto my-auto">
            <div id="recipeCarousel" class="carousel slide w-100" data-ride="carousel">
                <div class="carousel-inner w-100" role="listbox">
                    <!-- First 3x2 grid of items -->
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col-4">
                                <img class="d-block w-100 img-fluid" src="http://placehold.it/350x180?text=1">
                            </div>
                            <div class="col-4">
                                <img class="d-block w-100 img-fluid" src="http://placehold.it/350x180?text=2">
                            </div>
                            <div class="col-4">
                                <img class="d-block w-100 img-fluid" src="http://placehold.it/350x180?text=3">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <img class="d-block w-100 img-fluid" src="http://placehold.it/350x180?text=4">
                            </div>
                            <div class="col-4">
                                <img class="d-block w-100 img-fluid" src="http://placehold.it/350x180?text=5">
                            </div>
                            <div class="col-4">
                                <img class="d-block w-100 img-fluid" src="http://placehold.it/350x180?text=6">
                            </div>
                        </div>
                    </div>

                    <!-- Second 3x2 grid of items -->
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-4">
                                <img class="d-block w-100 img-fluid" src="http://placehold.it/350x180?text=7">
                            </div>
                            <div class="col-4">
                                <img class="d-block w-100 img-fluid" src="http://placehold.it/350x180?text=8">
                            </div>
                            <div class="col-4">
                                <img class="d-block w-100 img-fluid" src="http://placehold.it/350x180?text=9">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <img class="d-block w-100 img-fluid" src="http://placehold.it/350x180?text=10">
                            </div>
                            <div class="col-4">
                                <img class="d-block w-100 img-fluid" src="http://placehold.it/350x180?text=11">
                            </div>
                            <div class="col-4">
                                <img class="d-block w-100 img-fluid" src="http://placehold.it/350x180?text=12">
                            </div>
                        </div>
                    </div>

                    <!-- Third 3x2 grid of items -->
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-4">
                                <img class="d-block w-100 img-fluid" src="http://placehold.it/350x180?text=13">
                            </div>
                            <div class="col-4">
                                <img class="d-block w-100 img-fluid" src="http://placehold.it/350x180?text=14">
                            </div>
                            <div class="col-4">
                                <img class="d-block w-100 img-fluid" src="http://placehold.it/350x180?text=15">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <img class="d-block w-100 img-fluid" src="http://placehold.it/350x180?text=16">
                            </div>
                            <div class="col-4">
                                <img class="d-block w-100 img-fluid" src="http://placehold.it/350x180?text=17">
                            </div>
                            <div class="col-4">
                                <img class="d-block w-100 img-fluid" src="http://placehold.it/350x180?text=18">
                            </div>
                        </div>
                    </div>

                    <!-- Add more carousel items as needed -->

                </div>
                <a class="carousel-control-prev" href="#recipeCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a style="color: rebeccapurple;" class="carousel-control-next" href="#recipeCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" style="background-color: rebeccapurple;" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
